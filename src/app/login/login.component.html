<form name="form" (ngSubmit)="login()" novalidate>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.name" name="name" placeholder="User name" autofocus required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password" required>
  </div>
  <button type="submit" id="button-login">Sign up / Log in</button>
</form>
<p class="content">
  By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.
  Others will be able to find you by searching for your email address and phone number when provided.
</p>
