<div class="chat-box">
    <form #chatForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" id="message" [(ngModel)]="model.message" name="message" placeholder="Start a new message" #message required autofocus>
        </div>
        <button (click)="add()">Send</button>
    </form>    
</div>
